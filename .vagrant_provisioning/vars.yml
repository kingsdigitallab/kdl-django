app: { name: kdl }
postgresql:
  {
    admin_user: postgres,
    cluster_name: main,
    cluster_reset: false,
    default_auth_method: trust,
    encoding: UTF-8,
    initial_data_file: data.sql,
    locale: en_GB.UTF-8,
    user: kdl,
    version: 9.4,
  }
project_root: /vagrant
python:
  {
    requirements: requirements-vagrant.txt,
    virtualenv_location: /home/vagrant/venv,
  }
system_packages:
  [
    ack-grep,
    elasticsearch,
    flite,
    git,
    git-core,
    libfreetype6-dev,
    libjpeg-dev,
    libldap2-dev,
    libsasl2-dev,
    libxml2-dev,
    libxslt-dev,
    libz-dev,
    linux-headers-generic,
    nfs-common,
    openjdk-8-jre,
    postgresql,
    postgresql-client,
    python3-pip,
    postgresql-server-dev-all,
    python-dev,
    python-setuptools,
    sox,
    vim-nox,
    zsh,
  ]
user_home: /home/vagrant
zsh:
  { oh_my_zsh: 'https://github.com/robbyrussell/oh-my-zsh.git', zshrc: zshrc }
