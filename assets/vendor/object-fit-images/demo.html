<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>object-fit-images demo</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/picturefill/3.0.2/picturefill.min.js"></script>
<script src="dist/ofi.browser.js"></script>
<script>
function applyOFI() {
    var btn = document.querySelector('button');
    btn.disabled = true;
    if (false !== window.objectFitImages(false, {
            watchMQ: true
        })) {
        btn.innerHTML = 'Fix applied';
    } else {
        btn.innerHTML = 'Fix not necessary';
    }
}

function addImage() {
    var div = document.createElement('div');
    div.innerHTML = '<h2>(new image)</h2><img class="OF-' + ['contain', 'cover', 'none', 'scale-down'][Math.random() * 4 | 0] + '" src="https://goo.gl/IyVB38">';
    document.querySelector('.main-images').appendChild(div);
}
</script>
<style>
html,
a {
    font-family: sans-serif;
    color: #333;
}

h1 {
    font-weight: 300
}

img {
    height: 150px;
    background-color: #ddd !important
}

img[class] {
    width: 150px
}

img.responsiveimg {
    width: 300px
}

div {
    float: left;
    margin: 10px
}

.OF-fill {
    object-fit: fill;
    font-family: 'object-fit: fill';
}

.OF-contain {
    object-fit: contain;
    font-family: 'object-fit: contain';
}

.OF-cover {
    object-fit: cover;
    font-family: 'object-fit: cover';
}

.OF-none {
    object-fit: none;
    font-family: 'object-fit: none';
}

.OF-scaleDown {
    object-fit: scale-down;
    font-family: 'object-fit: scale-down';
}

@media (max-width: 700px) {
    html {
        background: #eee;
    }
    .xs--OF-cover {
        object-fit: cover;
        font-family: 'object-fit: cover';
    }
}

hr {
    clear: both;
}
</style>
<h1>
	<a href="https://github.com/bfred-it/object-fit-images">object-fit-images</a>
	<button type="button" onclick="applyOFI()">Apply fix</button>
	<button type="button" onclick="addImage()">Add image</button>
</h1>
<div class="main-images">
    <div>
        <h2>(original image)</h2>
        <img src="https://goo.gl/IyVB38">
    </div>
    <div>
        <h2>fill</h2>
        <img class="OF-fill" src="https://goo.gl/IyVB38">
    </div>
    <div>
        <h2>contain</h2>
        <img class="OF-contain" src="https://goo.gl/IyVB38">
    </div>
    <div>
        <h2>cover</h2>
        <img class="OF-cover" src="https://goo.gl/IyVB38">
    </div>
    <div>
        <h2>none</h2>
        <img class="OF-none" src="https://goo.gl/IyVB38">
    </div>
    <div>
        <h2>scale-down</h2>
        <img class="OF-scaleDown" src="https://goo.gl/IyVB38">
    </div>
    <div>
        <h2>contain <br> cover @ &lt;700px</h2>
        <img class="OF-contain xs--OF-cover" src="https://goo.gl/IyVB38">
    </div>
</div>
<hr>
<div>
    <h2>srcset + contain (@1x, @2x, @3x)</h2>
    <img class="OF-contain responsiveimg" src="https://webkit.org/demos/srcset/image-src.png" srcset="https://webkit.org/demos/srcset/image-1x.png 1x, https://webkit.org/demos/srcset/image-2x.png 2x, https://webkit.org/demos/srcset/image-3x.png 3x">
</div>
<script>
// apply automatically if requested non-interactively
if (location.search === '?interactive=false') {
    applyOFI();
}
</script>
