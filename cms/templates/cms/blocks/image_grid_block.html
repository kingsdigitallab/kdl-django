{% load wagtailimages_tags %}

<div class="full-width gray-bg">
    {% if value.title %}
    {{ value.title }}
    {% endif %}
    <ul>
        {% for item in value.items %}
        <li>
            {% image item.image width-300 as theimage %}

            {% if value.url %}
            <a href="{{ value.url }}">
            {% elif value.page %}
            <a href="{% pageurl value.page %}">
            {% endif %}
            <img src="{{ theimage.url }}" alt="{{ theimage.title }}">
            {% if value.url or value.page %}
            </a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
