{% extends "cms/index_page.html" %}
{% load wagtailcore_tags %}


{% block index_page_children %}
<ul class="no-bullet">
    {% for post in posts %}
    <li>
        {% include "cms/includes/blog_post_preview.html" with post=post %}
    </li>
    {% empty %}
        <li>Sorry, nothing to show here.</li>
    {% endfor %}
</ul>
{% endblock %}
