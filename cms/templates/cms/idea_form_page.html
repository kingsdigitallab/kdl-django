{% extends "cms/base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block meta_title %}Search{% endblock %}

{% block main %}
<div class="row">
    <div class="small-12 columns">
        <h1>{{ page.title }}</h1>
        {{ page.intro|richtext }}
        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit">
        </form>
    </div>
</div>
{% endblock %}}
