{% extends "base.html" %}

{% block meta_title %}404{% endblock %}

{% block main %}
<div class="default-banner shadowed banner-block with-background">
    <h2 class="subtitle gray-title">404: Not Found</h2>
    <h1>Sorry, we can't find what you're looking for.</h1>
</div>

<div class="gray-bg intro">
    <p class="intro">Can we help with your search?</p>
</div>

<div class="row">
    <div class="small-12 columns">
        <form action="{% url 'search' %}" method="get">
            <div class="row collapse">
                <div class="small-6 columns">
                    <input type="search" name="q"{% if search_query %} value="{{ search_query }}"{% endif %} placeholder="Search">
                </div>
                <div class="small-6 columns">
                    <button type="submit" class="search-button"><i class="fa fa-search"><i></button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
